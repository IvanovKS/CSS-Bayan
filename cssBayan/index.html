<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-Bayan</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="accordeon">
      <h1>Dogs VS cats</h1>
      <label class="accordeon-item" for="mem1">
        <input class="accordeon-input" type="radio" name="accordeon" id="mem1" checked>
        <div class="accordeon-title">
          <div>
            <h2>When you get home</h2>
            <div class="x"></div>
          </div>
        </div>
        <div class="accordeon-img">
          <div>
            <img class="img" src="./img/img1.jpg" alt="mem1">
          </div>
        </div>
      </label>
      <hr>
      <label class="accordeon-item" for="mem2">
        <input class="accordeon-input" type="radio" name="accordeon" id="mem2">
        <div class="accordeon-title" for="mem2">
          <div>
            <h2>If your pet could text</h2>
            <div class="x"></div>
          </div>
        </div>
        <div class="accordeon-img">
          <div>
            <img class="img" src="./img/img2.jpg" alt="mem2">
          </div>
        </div>
      </label>
      <hr>
      <label class="accordeon-item" for="mem3">
        <input class="accordeon-input" type="radio" name="accordeon" id="mem3">
        <div class="accordeon-title" for="mem3">
          <div>
            <h2>When you compliment a pet</h2>
            <div class="x"></div>
          </div>
        </div>
        <div class="accordeon-img">
          <div>
            <img class="img" src="./img/img3.jpg" alt="mem3">
          </div>
        </div>
      </label>
      <hr>
      <label class="accordeon-item" for="mem4">
        <input class="accordeon-input" type="radio" name="accordeon" id="mem4">
        <div class="accordeon-title" for="mem4">
          <div>
            <h2>When a pet jumps on to your lap</h2>
            <div class="x"></div>
          </div>
        </div>
        <div class="accordeon-img">
          <div>
            <img class="img" src="./img/img4.jpg" alt="mem4">
          </div>
        </div>
      </label>
      <hr>
      <label class="accordeon-item" for="mem5">
        <input class="accordeon-input" type="radio" name="accordeon" id="mem5">
        <div class="accordeon-title" for="mem5">
          <div>
            <h2>When your pet thinks about God</h2>
            <div class="x"></div>
          </div>
        </div>
        <div class="accordeon-img">
          <div>
            <img class="img" src="./img/img5.jpg" alt="mem5">
          </div>
        </div>
      </label>
    </div>
  </div>
</body>
</html>
